<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body class="flex-column flex-center">
  <div class="card flex-column">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium Image">
      <div class="hover-overlay">
        <img class="eye-icon" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="text-container flex-column">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-and-time-container flex-row no-wrap">
      <div class="price-container flex-row flex-center">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
        <h3>0.041 ETH</h3>
      </div>

      <div class="time-container flex-row flex-center">
        <img src="images/icon-clock.svg" alt="Clock Image">
        <h3>3 days left</h3>
      </div>
    </div>

    <hr>

    <div class="profile-container flex-row flex-center no-wrap">
      <img class="avatar-container" src="images/image-avatar.png" alt="Avatar Image">
      <h4>Creation of <span class="creators-name">Jules Wyvern</span></h4>
    </div>
  </div>
</body>

</html>
