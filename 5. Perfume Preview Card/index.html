<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="card">
    <div class="image-container">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Paris">
    </div>

    <div class="no-image-container">
      <div class="text-container">
        <h5 class="tag-title">PERFUME</h5>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="information-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of
          CHANEL.</p>
      </div>

      <div class="price-container">
        <h1 class="new-price">&dollar;149.99</h1>
        <h5><s class="old-price">&dollar;169.99</s></h5>
      </div>

      <button class="button">
        <img src="images/icon-cart.svg" alt="Icon Cart">
        <h3 class="button-text">Add to Cart</h3>
      </button>
    </div>
  </div>
</body>

</html>
