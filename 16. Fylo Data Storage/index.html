<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo Data Storage Component</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="app-container">



    <div class="dashboard-container">

      <div class="logo-container">
        <img src="images/logo.svg" alt="">
      </div>

      <div class="actions-bar">
        <button class="action-button file-upload">
          <img src="images/icon-document.svg" alt="" width="20" height="24">
        </button>
        <button class="action-button create-folder">
          <img src="images/icon-folder.svg" alt="" width="24" height="20">
        </button>
        <button class="action-button cloud-upload">
          <img src="images/icon-upload.svg" alt="" width="24" height="16">
        </button>
      </div>

    </div>



    <div class="storage-container">

      <p class="storage-used-text">Youâ€™ve used <span class="storage-amount">815 GB</span> of your storage</p>

      <div class="storage-bar-container">
        <div class="storage-bar-fill">
          <div class="storage-bar-indicator"></div>
        </div>
      </div>

      <div class="storage-labels">
        <span class="storage-start">0 GB</span>
        <span class="storage-end">1000 GB</span>
      </div>

      <div class="storage-left-indicator">
        <span class="storage-left-amount">185</span>
        <span class="storage-left-label">GB LEFT</span>
      </div>

    </div>



  </div>
</body>

</html>
