<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Summary</title>
  <link rel="stylesheet" href="css/style.css" text="text/css">
</head>

<body>
  <div class="card">

    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="Dancing Girl Listens Music">
    </div>

    <div class="content-container">
      <div class="text-container">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="subscription-container">
        <div class="icon-container">
          <img src="images/icon-music.svg" alt="Musical Note Icon">
        </div>
        <h5 class="plan-name">Annual Plan</h5>
        <p class="price">&dollar;59.99/year</p>
        <a href="" class="change-button">Change</a>
      </div>

      <div class="buttons-container">
        <a href="" class="button payment-button">Proceed to Payment</a>

        <a href="" class="button cancel-button">Cancel Order</a>
      </div>

    </div>

  </div>
</body>

</html>
