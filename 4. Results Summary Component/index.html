<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="whole-card">
    <article class="result-section">
      <section class="result-first-half">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </section>
      <section class="result-second-half">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </article>

    <article class="summary-section">
      <h4>Summary</h4>
      <div class="data-container reaction-container">
        <figure>
          <img src="assets/images/icon-reaction.svg" alt="Flash Icon">
          <figcaption class="reaction-word">Reaction</figcaption>
        </figure>
        <p class="number-stats">80 <span class="one-hundred">/ 100</span>
        </p>
      </div>
      <div class="data-container memory-container">
        <figure>
          <img src="assets/images/icon-memory.svg" alt="Brain Icon">
          <figcaption class="memory-word">Memory</figcaption>
        </figure>
        <p class="number-stats">92 <span class="one-hundred">/ 100</span>
        </p>
      </div>
      <div class="data-container verbal-container">
        <figure>
          <img src="assets/images/icon-verbal.svg" alt="Message Icon">
          <figcaption class="verbal-word">Verbal</figcaption>
        </figure>
        <p class="number-stats">61 <span class="one-hundred">/ 100</span>
        </p>
      </div>
      <div class="data-container visual-container">
        <figure>
          <img src="assets/images/icon-visual.svg" alt="Eye Icon">
          <figcaption class="visual-word">Visual</figcaption>
        </figure>
        <p class="number-stats">73 <span class="one-hundred">/ 100</span>
        </p>
      </div>
      <button class="continue-button">Continue</button>
    </article>
  </div>
</body>

</html>
