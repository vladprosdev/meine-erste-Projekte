<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vlad Pros">
    <meta name="description" content="This is a contact page">
    <title>Contact - Bubble Tea Shop</title>
    <link rel="icon" href="img/bubbletea.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="home.html#about">About BTS</a></li>
            <li><a href="home.html#menu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
        </ul>
        <figure>
            <img src="img/bubble_tea_contact.jpg" alt="bubble tea in a hand" width="500" height="281">
            <figcaption>Six hands - six bubble teas ✨</figcaption>
        </figure>
    </header>
    <main>
        <section id="contact_form">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" id="Name" placeholder="your name..." required autocomplete="on"
                            autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email..." required
                            autocomplete="on">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here..."></textarea>
                    </p>
                </fieldset>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <br>
        <hr>

        <section id="our_location">
            <h2>Our Location</h2>
            <p>
            <address>
                Sofa-Boba-Straße 21
                76227, Karlsruhe
            </address>
            </p>
            <p>
                <i>
                    Phone: <a href="tel:+4911111111111">+4911111111111</a>
                </i>
            </p>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </section>
    </main>

    <hr>

    <footer>
        <p>
            Copyright &copy; The Bubble Tea Shop
        </p>
    </footer>
</body>

</html>
