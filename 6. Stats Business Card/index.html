<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="whole-card">
    <div class="information-container">
      <div class="text-container">
        <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>
      <div class="stats-container">
        <div class="stats-box">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stats-box">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stats-box">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>

    <div class="image-container">
      <div class="purple-filter"></div>
      <img src="images/image-header-desktop.jpg" alt="Picture of people in office">
    </div>
  </div>
</body>

</html>
