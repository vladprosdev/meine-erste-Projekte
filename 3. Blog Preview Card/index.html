<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="card">
    <header>
      <figure class="illustration">
        <div class="image-container">
          <img src="assets/images/illustration-article.svg" alt="Illustration" width="336" height="201">
        </div>
        <div class="learning-attribute">
          Learning
        </div>
        <figcaption class="publication-date">
          Published 21 Dec 2023
        </figcaption>
      </figure>
    </header>

    <main>
      <h2>HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </main>

    <footer>
      <figure class="avatar">
        <img src="assets/images/image-avatar.webp" alt="Photo of Greg Hooper" width="64" height="65">
        <figcaption class="name">
          Greg Hooper
        </figcaption>
      </figure>
    </footer>
  </div>
</body>

</html>
