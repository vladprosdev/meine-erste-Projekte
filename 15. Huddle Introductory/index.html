<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Huddle landing</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="content-container">

    <header>
      <div class="logo-container">
        <img src="images/logo.svg" alt="Logo">
      </div>
    </header>

    <main>
      <img class="hero-img" src="images/illustration-mockups.svg" alt="Mockups">

      <section class="text-container">
        <h2>Build The Community Your Fans <span class="no-wrap">Will Love</span></h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a class="register-button">Register</a>
      </section>

    </main>

    <footer>
      <a class="social-button">
        <img src="images/logo-facebook.svg" alt="Facebook">
      </a>

      <a class="social-button">
        <img src="images/logo-twitter.svg" alt="Twitter">
      </a>

      <a class="social-button">
        <img src="images/logo-instagram.svg" alt="Instagram">
      </a>
    </footer>

  </div>
  <!-- <img src="design/mobile-design.jpg" alt=""> -->
</body>

</html>
